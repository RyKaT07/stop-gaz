# Prototype Mosquitto configuration (no TLS, anonymous access)
# Persistence and logging
persistence true
persistence_location /mosquitto/data/
log_dest stdout
# log_dest file /mosquitto/log/mosquitto.log

# Main listener (plain MQTT)
listener 1883
allow_anonymous true
# password_file /mosquitto/config/passwordfile

# Optional websockets listener for browsers/clients that need it
listener 9001
protocol websockets

# Uncomment to enable ACL file
#acl_file /mosquitto/config/acl
